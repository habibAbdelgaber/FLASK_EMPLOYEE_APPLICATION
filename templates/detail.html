{% extends "base.html" %}

{% block content %}
  <div class="container">
    <a href="/employees" class='btn btn-default'>&leftarrow; Back to employee list</a>
      <div class="row justify-content-center">
          <div class="col-md-7">
              <div class="card">
                  <div class="card-header">
                      <h4 class="card-text">Applicant Details</h4>
                  </div>
                  <div class="card-body">
                      <table class="table table-bordered">
                          <thead>
                              <tr>
                                  <th>ID</th>
                                  <th>Name</th>
                                  <th>Username</th>
                                  <th>Age</th>
                                  <th>Email</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr>
                                  <td>{{ emp.id }}</td>
                                  <td>{{ emp.name }}</td>
                                  <td>{{ emp.username }}</td>
                                  <td>{{ emp.age }}</td>
                                  <td>{{ emp.email }}</td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
{% endblock content %}
